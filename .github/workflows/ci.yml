name: CI - Test Runner

# Run the workflow when commits are pushed on main or when a PR is modified
on:
  push:
    branches:
      - main

  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  ci:
    name: CI
    # Execute the CI on the course's runners
    runs-on: ubuntu-latest

    steps:
      # First step : Checkout the repository on the runner
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of Sonar analysis (if we use Sonar Later)


      # Kernel-based Virtual Machine (KVM) is an open source virtualization technology built into Linux. Enabling it allows the Android emulator to run faster.
      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      # Caching is a very useful part of a CI, as a workflow is executed in a clean environment every time,
      # this means that one would need to re-download and re-process gradle files for every run. Which is very time consuming.
      #
      # To avoid that, we cache the the gradle folder to reuse it later.
      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3

      # Cache the Emulator, if the cache does not hit, create the emulator
      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-34

      - name: create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back virtualscene
          disable-animations: false
          script: echo "Generated AVD snapshot for caching."

      - name: Grant execute permission for gradlew
        run: |
          chmod +x ./gradlew

      # Decode google-services.json to be able to user Firestore
      - name: Decode google-services.json
        run: |
          echo "$GOOGLE_SERVICES" | base64 --decode > app/google-services.json
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}

      # Check formatting
      - name: KTFmt Check
        run: |
          ./gradlew ktfmtCheck

      # This step runs gradle commands to build the application
      - name: Assemble
        run: |
          # To run the CI with debug information, add --info
          ./gradlew assembleDebug lint --parallel --build-cache
        env:
          PLANTNET_API_KEY: ${{ secrets.PLANTNET_API_KEY }}

      # Run Unit tests
      - name: Run tests
        run: |
          # To run the CI with debug information, add --info
          # Disable parallel execution for tests to prevent OOM in CI
          ./gradlew testDebugUnitTest --no-parallel --max-workers=2 --build-cache
        env:
          PLANTNET_API_KEY: ${{ secrets.PLANTNET_API_KEY }}

      #Firebase emulator setup
      - name: Install Node + Firebase CLI
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Firebase tools
        run: npm i -g firebase-tools@13

      - name: Read Firebase projectId
        id: firebase_project
        run: |
          echo "project_id=$(jq -r '.project_info.project_id' app/google-services.json)" >> $GITHUB_OUTPUT
          
      - name: Create firebase.json
        run: |
          cat > firebase.json <<'JSON'
          {
            "emulators": {
              "singleProjectMode": true,
              "auth": { "port": 9099, "host": "0.0.0.0" },
              "firestore": { "port": 8080, "host": "0.0.0.0" },
              "storage": { "port": 9199, "host": "0.0.0.0" },
              "ui": { "enabled": true }
            },
            "firestore": {
              "indexes": "firestore.indexes.json"
            },
            "storage": {
              "rules": "storage.rules"
            }
          }
          JSON

      # Deploy Firestore indexes to production (only on main branch push)
      - name: Deploy Firestore Indexes
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          if [ -f "firestore.indexes.json" ] && [ -n "$FIREBASE_TOKEN" ]; then
            echo "Deploying Firestore indexes to production..."
            firebase deploy --only firestore:indexes --project "${{ steps.firebase_project.outputs.project_id }}" --token "$FIREBASE_TOKEN"
          else
            echo "Skipping Firestore indexes deployment (missing firestore.indexes.json or FIREBASE_TOKEN)"
          fi

      - name: Start Firebase emulators
        run: |
          if [ -e "firebase.json" ]; then
            echo "Starting Firebase emulators for instrumentation tests..."
            firebase emulators:start --only auth,firestore,storage --project "${{ steps.firebase_project.outputs.project_id }}" &
            sleep 5
            echo "Firebase emulators started in background"
          else
            echo "firebase.json not found - skipping emulators (tests may fail)"
          fi

      # Run connected tests on the emulator
      - name: Run tests with camera
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          device: pixel_8
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -skin 1080x2400 -dpi-device 420 -noaudio -no-boot-anim -camera-back emulated  -camera-front webcam0 -memory 4096 -partition-size 4096
          disable-animations: true
          script: |
            adb shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done;'
            # Forward Firebase emulator ports to Android emulator
            adb reverse tcp:9099 tcp:9099   # Auth
            adb reverse tcp:8080 tcp:8080   # Firestore
            adb reverse tcp:9199 tcp:9199   # Storage
            adb reverse tcp:4400 tcp:4400 || true

            echo "Starting instrumented tests..."
            export CI=true
            
            # Start capturing logcat in background
            mkdir -p test-logs
            adb logcat -c
            adb logcat > test-logs/logcat-with-camera.txt &
            LOGCAT_PID=$!
            
            # Run tests and capture exit code
            set +e
            ./gradlew connectedCheck --parallel --build-cache -Pandroid.testInstrumentationRunnerArguments.annotation=com.android.mygarden.utils.RequiresCamera --stacktrace
            TEST_EXIT_CODE=$?
            set -e
            
            # Stop logcat capture
            kill $LOGCAT_PID || true
            
            # Exit with test result
            exit $TEST_EXIT_CODE
        env:
          PLANTNET_API_KEY: ${{ secrets.PLANTNET_API_KEY }}

      - name: Run tests no camera
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          device: pixel_8
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -skin 1080x2400 -dpi-device 420 -noaudio -no-boot-anim -camera-back none -camera-front none -memory 4096 -partition-size 4096
          disable-animations: true
          script: |
            adb shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done;'
            # Forward Firebase emulator ports to Android emulator
            adb reverse tcp:9099 tcp:9099   # Auth
            adb reverse tcp:8080 tcp:8080   # Firestore
            adb reverse tcp:9199 tcp:9199   # Storage
            adb reverse tcp:4400 tcp:4400 || true

            export CI=true
            adb shell pm revoke com.android.mygarden android.permission.CAMERA

            # Start capturing logcat in background
            mkdir -p test-logs
            adb logcat -c
            adb logcat > test-logs/logcat-no-camera.txt &
            LOGCAT_PID=$!
            
            # Run tests and capture exit code
            set +e
            ./gradlew connectedCheck --parallel --build-cache -Pandroid.testInstrumentationRunnerArguments.notAnnotation=com.android.mygarden.utils.RequiresCamera,com.android.mygarden.utils.RequiresFirebaseFunctions --stacktrace
            TEST_EXIT_CODE=$?
            set -e
            
            # Stop logcat capture
            kill $LOGCAT_PID || true
            
            # Exit with test result
            exit $TEST_EXIT_CODE
        env:
          PLANTNET_API_KEY: ${{ secrets.PLANTNET_API_KEY }}

      # Display test failures in a readable format
      - name: Display Test Failures
        if: failure()
        run: |
          echo "=========================================="
          echo "TEST FAILURES SUMMARY"
          echo "=========================================="
          
          # Find and display test result XML files with detailed failure info
          for file in $(find . -path "*/build/outputs/androidTest-results/connected/*.xml" -type f); do
            echo ""
            echo "Processing: $file"
            echo "----------------------------------------"
          
            # Extract failures using grep and sed
            if grep -q 'failures="[1-9]' "$file" 2>/dev/null; then
              echo "Found failures in: $file"
              echo ""
          
              # Extract and display each failed test with full details
              awk '
                /<testcase/ {
                  in_testcase = 1
                  testcase = $0
                  failure_content = ""
                }
                in_testcase && /<failure/ {
                  has_failure = 1
                  failure_content = failure_content $0 "\n"
                }
                in_testcase && has_failure && !/<testcase/ {
                  failure_content = failure_content $0 "\n"
                }
                /<\/testcase>/ {
                  if (has_failure) {
                    print "âŒ FAILED TEST:"
                    print testcase
                    print "FAILURE DETAILS:"
                    print failure_content
                    print "----------------------------------------"
                  }
                  in_testcase = 0
                  has_failure = 0
                }
              ' "$file" || echo "Could not extract failure details"
            fi
          done
          
          echo ""
          echo "=========================================="
          echo "DETAILED STACK TRACES FROM TEST RESULTS"
          echo "=========================================="
          
          # Find and display stack traces from HTML reports
          for htmlfile in $(find . -path "*/build/reports/androidTests/connected/*.html" -type f 2>/dev/null); do
            if grep -q "class=\"failures\"" "$htmlfile" 2>/dev/null; then
              echo ""
              echo "Found failures in: $htmlfile"
              echo "----------------------------------------"
              # Extract pre-formatted failure text from HTML
              sed -n '/<span class="code">/,/<\/span>/p' "$htmlfile" | 
                sed 's/<[^>]*>//g' | 
                grep -E "\.kt:|Exception|Error|Assert" || echo "Could not extract stack trace"
            fi
          done
          
          echo ""
          echo "=========================================="
          echo "CHECKING FOR END-TO-END TEST LOGS"
          echo "=========================================="
          
          # Look for specific EndToEndM2 logs in logcat
          if [ -f "test-logs/logcat-with-camera.txt" ]; then
            echo ""
            echo "EndToEndM2 related logs:"
            echo "----------------------------------------"
            grep -i "EndToEndM2\|E2E\|test_end_to_end_m2" test-logs/logcat-with-camera.txt | tail -100 || echo "No EndToEndM2 logs found"
          fi
          
          echo ""
          echo "=========================================="
          echo "RECENT ERROR LOGS FROM LOGCAT"
          echo "=========================================="
          
          # Display recent errors from all logcat files
          for logfile in test-logs/logcat-*.txt; do
            if [ -f "$logfile" ]; then
              echo ""
              echo "Errors from: $logfile"
              echo "----------------------------------------"
              grep -E "E/|AndroidRuntime|FATAL|Exception|Error" "$logfile" | tail -100 || echo "No errors found"
            fi
          done
          
          echo ""
          echo "=========================================="
          echo "INSTRUMENTATION TEST RUNNER OUTPUT"
          echo "=========================================="
          
          # Try to find and display the actual test runner output from logcat
          for logfile in test-logs/logcat-*.txt; do
            if [ -f "$logfile" ]; then
              echo ""
              echo "Test runner output from: $logfile"
              echo "----------------------------------------"
              # Look for test execution and failure patterns
              grep -E "TestRunner|INSTRUMENTATION_STATUS|INSTRUMENTATION_RESULT|started:|finished:" "$logfile" | tail -200 || echo "No test runner output found"
            fi
          done

      # Upload test reports as artifacts
      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            app/build/reports/androidTests/connected/
            app/build/outputs/androidTest-results/
            test-logs/
          retention-days: 14

      # Upload test failure screenshots if any exist
      - name: Upload Test Failure Screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-failure-screenshots
          path: |
            app/build/outputs/connected_android_test_additional_output/
            /sdcard/Pictures/
          retention-days: 14
        continue-on-error: true

      # This step generates the coverage report which will be uploaded to sonar
      - name: Generate Coverage Report
        run: |
          ./gradlew jacocoTestReport --info --stacktrace --no-daemon

      # Upload the various reports to sonar
      - name: Upload report to SonarCloud
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew sonar --info --build-cache -Dsonar.token=${{ secrets.SONAR_TOKEN }}